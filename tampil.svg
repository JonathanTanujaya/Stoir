<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sidebarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.05"/>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="1400" height="900" fill="url(#bgGradient)"/>
  
  <!-- Modern Sidebar -->
  <rect x="20" y="20" width="280" height="860" fill="url(#sidebarGradient)" rx="20" filter="url(#shadow)"/>
  
  <!-- Logo Area -->
  <rect x="40" y="40" width="240" height="80" fill="rgba(79, 70, 229, 0.05)" rx="12"/>
  <text x="160" y="70" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#4f46e5">StockFlow</text>
  <text x="160" y="90" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="#64748b">MANAGEMENT SYSTEM</text>
  
  <!-- Navigation Items -->
  
  <!-- Master (Active) -->
  <rect x="40" y="140" width="240" height="50" fill="url(#buttonGradient)" rx="12"/>
  <circle cx="70" cy="165" r="8" fill="white"/>
  <rect x="62" y="159" width="16" height="3" fill="#4f46e5"/>
  <rect x="62" y="163" width="16" height="3" fill="#4f46e5"/>
  <rect x="62" y="167" width="16" height="3" fill="#4f46e5"/>
  <text x="90" y="170" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="white">Master Data</text>
  
  <!-- Master Submenu -->
  <rect x="60" y="200" width="200" height="30" fill="rgba(255,255,255,0.1)" rx="8"/>
  <circle cx="80" cy="215" r="3" fill="rgba(255,255,255,0.7)"/>
  <text x="95" y="219" font-family="'Segoe UI', sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Kategori Barang</text>
  
  <rect x="60" y="235" width="200" height="30" fill="rgba(255,255,255,0.05)" rx="8"/>
  <circle cx="80" cy="250" r="3" fill="rgba(255,255,255,0.5)"/>
  <text x="95" y="254" font-family="'Segoe UI', sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">Data Barang</text>
  
  <!-- Transaksi -->
  <rect x="40" y="280" width="240" height="50" fill="rgba(79, 70, 229, 0.05)" rx="12"/>
  <circle cx="70" cy="305" r="8" fill="#4f46e5"/>
  <path d="M65 300 L70 308 L75 300 Z" fill="white"/>
  <text x="90" y="310" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="#374151">Transaksi</text>
  
  <!-- Finance -->
  <rect x="40" y="340" width="240" height="50" fill="rgba(79, 70, 229, 0.05)" rx="12"/>
  <circle cx="70" cy="365" r="8" fill="#10b981"/>
  <text x="66" y="370" font-family="'Segoe UI', sans-serif" font-size="10" font-weight="bold" fill="white">$</text>
  <text x="90" y="370" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="#374151">Finance</text>
  
  <!-- Laporan -->
  <rect x="40" y="400" width="240" height="50" fill="rgba(79, 70, 229, 0.05)" rx="12"/>
  <circle cx="70" cy="425" r="8" fill="#f59e0b"/>
  <rect x="64" y="420" width="12" height="8" fill="white" rx="2"/>
  <rect x="66" y="422" width="8" height="1" fill="#f59e0b"/>
  <rect x="66" y="424" width="6" height="1" fill="#f59e0b"/>
  <text x="90" y="430" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="#374151">Laporan</text>
  
  <!-- Main Content Area -->
  <rect x="320" y="20" width="1060" height="860" fill="url(#cardGradient)" rx="20" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="340" y="40" width="1020" height="80" fill="rgba(255,255,255,0.9)" rx="16" filter="url(#cardShadow)"/>
  <text x="360" y="60" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280">Dashboard > Master > Kategori Barang</text>
  <text x="360" y="85" font-family="'Segoe UI', sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Kategori Barang</text>
  
  <!-- Add Button -->
  <rect x="1200" y="55" width="140" height="40" fill="url(#buttonGradient)" rx="12" filter="url(#cardShadow)"/>
  <circle cx="1220" cy="75" r="8" fill="white"/>
  <path d="M1216 75 L1224 75 M1220 71 L1220 79" stroke="#4f46e5" stroke-width="2"/>
  <text x="1240" y="80" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="white">Tambah</text>
  
  <!-- Content Layout -->
  <!-- Left Form Panel -->
  <rect x="360" y="140" width="320" height="500" fill="rgba(255,255,255,0.8)" rx="16" filter="url(#cardShadow)"/>
  <text x="380" y="170" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#1f2937">Form Kategori</text>
  
  <!-- Form Fields -->
  <text x="380" y="200" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#374151">Nama Kategori</text>
  <rect x="380" y="210" width="280" height="35" fill="white" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="390" y="230" font-family="'Segoe UI', sans-serif" font-size="12" fill="#9ca3af">Masukkan nama kategori</text>
  
  <text x="380" y="265" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#374151">Kode Kategori</text>
  <rect x="380" y="275" width="280" height="35" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="390" y="295" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280">Auto generated</text>
  
  <text x="380" y="330" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#374151">Deskripsi</text>
  <rect x="380" y="340" width="280" height="60" fill="white" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="390" y="360" font-family="'Segoe UI', sans-serif" font-size="12" fill="#9ca3af">Deskripsi kategori...</text>
  
  <text x="380" y="420" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#374151">Status</text>
  <rect x="380" y="430" width="280" height="35" fill="white" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="390" y="450" font-family="'Segoe UI', sans-serif" font-size="12" fill="#374151">Aktif</text>
  <polygon points="640,445 650,450 640,455" fill="#6b7280"/>
  
  <!-- Form Buttons -->
  <rect x="380" y="580" width="80" height="35" fill="url(#buttonGradient)" rx="8"/>
  <text x="420" y="600" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="white">Simpan</text>
  
  <rect x="470" y="580" width="80" height="35" fill="rgba(107, 114, 128, 0.1)" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="510" y="600" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#6b7280">Reset</text>
  
  <!-- Right Table Panel -->
  <rect x="700" y="140" width="640" height="500" fill="rgba(255,255,255,0.8)" rx="16" filter="url(#cardShadow)"/>
  <text x="720" y="170" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#1f2937">Daftar Kategori</text>
  
  <!-- Search Bar -->
  <rect x="720" y="190" width="200" height="35" fill="white" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <circle cx="735" cy="207" r="6" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  <line x1="740" y1="212" x2="743" y2="215" stroke="#6b7280" stroke-width="1.5"/>
  <text x="750" y="212" font-family="'Segoe UI', sans-serif" font-size="12" fill="#9ca3af">Cari kategori...</text>
  
  <!-- Export Button -->
  <rect x="1200" y="190" width="120" height="35" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="1" rx="8"/>
  <text x="1260" y="210" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#10b981">Export Excel</text>
  
  <!-- Table Header -->
  <rect x="720" y="240" width="600" height="40" fill="#f8fafc" rx="8"/>
  <text x="740" y="260" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#374151">Kode</text>
  <text x="820" y="260" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#374151">Nama Kategori</text>
  <text x="1000" y="260" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#374151">Total Item</text>
  <text x="1100" y="260" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#374151">Status</text>
  <text x="1200" y="260" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="600" fill="#374151">Aksi</text>
  
  <!-- Table Rows -->
  <!-- Row 1 -->
  <rect x="720" y="280" width="600" height="45" fill="white" stroke="#f1f5f9" stroke-width="1"/>
  <text x="740" y="305" font-family="'Segoe UI', sans-serif" font-size="12" fill="#374151">WB001</text>
  <text x="820" y="305" font-family="'Segoe UI', sans-serif" font-size="12" fill="#374151">Wiper Blade</text>
  <text x="1000" y="305" font-family="'Segoe UI', sans-serif" font-size="12" fill="#374151">15 Item</text>
  <rect x="1100" y="292" width="50" height="20" fill="#d1fae5" rx="10"/>
  <text x="1125" y="304" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" font-weight="500" fill="#065f46">Aktif</text>
  
  <!-- Edit/Delete Icons -->
  <circle cx="1220" cy="302" r="12" fill="#3b82f6"/>
  <rect x="1216" y="298" width="8" height="8" fill="white" rx="1"/>
  <circle cx="1250" cy="302" r="12" fill="#ef4444"/>
  <rect x="1246" y="298" width="8" height="8" fill="white" rx="1"/>
  
  <!-- Row 2 -->
  <rect x="720" y="325" width="600" height="45" fill="#fafafa"/>
  <text x="740" y="350" font-family="'Segoe UI', sans-serif" font-size="12" fill="#374151">RL001</text>
  <text x="820" y="350" font-family="'Segoe UI', sans-serif" font-size="12" fill="#374151">Relay</text>
  <text x="1000" y="350" font-family="'Segoe UI', sans-serif" font-size="12" fill="#374151">8 Item</text>
  <rect x="1100" y="337" width="50" height="20" fill="#d1fae5" rx="10"/>
  <text x="1125" y="349" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" font-weight="500" fill="#065f46">Aktif</text>
  
  <circle cx="1220" cy="347" r="12" fill="#3b82f6"/>
  <rect x="1216" y="343" width="8" height="8" fill="white" rx="1"/>
  <circle cx="1250" cy="347" r="12" fill="#ef4444"/>
  <rect x="1246" y="343" width="8" height="8" fill="white" rx="1"/>
  
  <!-- Row 3 -->
  <rect x="720" y="370" width="600" height="45" fill="white" stroke="#f1f5f9" stroke-width="1"/>
  <text x="740" y="395" font-family="'Segoe UI', sans-serif" font-size="12" fill="#374151">SP001</text>
  <text x="820" y="395" font-family="'Segoe UI', sans-serif" font-size="12" fill="#374151">Spare Parts</text>
  <text x="1000" y="395" font-family="'Segoe UI', sans-serif" font-size="12" fill="#374151">23 Item</text>
  <rect x="1100" y="382" width="60" height="20" fill="#fef3c7" rx="10"/>
  <text x="1130" y="394" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" font-weight="500" fill="#92400e">Nonaktif</text>
  
  <circle cx="1220" cy="392" r="12" fill="#3b82f6"/>
  <rect x="1216" y="388" width="8" height="8" fill="white" rx="1"/>
  <circle cx="1250" cy="392" r="12" fill="#ef4444"/>
  <rect x="1246" y="388" width="8" height="8" fill="white" rx="1"/>
  
  <!-- Pagination -->
  <text x="720" y="620" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280">Menampilkan 1-3 dari 15 data</text>
  
  <rect x="1180" y="600" width="30" height="30" fill="rgba(79, 70, 229, 0.1)" stroke="#4f46e5" stroke-width="1" rx="6"/>
  <text x="1195" y="618" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#4f46e5">1</text>
  
  <rect x="1215" y="600" width="30" height="30" fill="white" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="1230" y="618" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280">2</text>
  
  <rect x="1250" y="600" width="30" height="30" fill="white" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="1265" y="618" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280">3</text>
  
  <!-- Stats Cards at Bottom -->
  <rect x="360" y="660" width="150" height="80" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="1" rx="12"/>
  <text x="380" y="680" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#065f46">Total Kategori</text>
  <text x="380" y="705" font-family="'Segoe UI', sans-serif" font-size="24" font-weight="bold" fill="#10b981">15</text>
  <text x="380" y="725" font-family="'Segoe UI', sans-serif" font-size="11" fill="#059669">+2 dari bulan lalu</text>
  
  <rect x="530" y="660" width="150" height="80" fill="rgba(79, 70, 229, 0.1)" stroke="#4f46e5" stroke-width="1" rx="12"/>
  <text x="550" y="680" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#312e81">Kategori Aktif</text>
  <text x="550" y="705" font-family="'Segoe UI', sans-serif" font-size="24" font-weight="bold" fill="#4f46e5">12</text>
  <text x="550" y="725" font-family="'Segoe UI', sans-serif" font-size="11" fill="#4338ca">80% dari total</text>
  
</svg>
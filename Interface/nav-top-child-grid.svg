<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <!-- Background -->
  <rect width="1200" height="400" fill="#f5f7fb"/>

  <!-- Top bar (mainNav) -->
  <rect x="0" y="0" width="1200" height="64" fill="#1f2937"/>
  <!-- brand -->
  <rect x="16" y="12" width="120" height="40" rx="6" fill="#111827" />
  <text x="34" y="38" fill="#ffffff" font-family="Helvetica, Arial" font-size="14">Brand</text>

  <!-- main nav items -->
  <g fill="#d1d5db" font-family="Helvetica, Arial" font-size="13">
    <rect x="160" y="14" width="90" height="36" rx="6" fill="#374151" />
    <text x="192" y="38" fill="#fff">Dashboard</text>
    <rect x="260" y="14" width="70" height="36" rx="6" fill="#374151" />
    <text x="284" y="38" fill="#fff">Stock</text>
    <rect x="330" y="14" width="70" height="36" rx="6" fill="#2563eb" />
    <text x="350" y="38" fill="#fff">Laporan</text>
    <rect x="400" y="14" width="90" height="36" rx="6" fill="#374151" />
    <text x="430" y="38" fill="#fff">Supplier</text>
  </g>

  <!-- Search / overflow -->
  <g>
    <rect x="980" y="14" width="200" height="36" rx="6" fill="#111827" opacity="0.2" />
    <text x="1000" y="38" fill="#c7d2fe" font-family="Helvetica, Arial" font-size="13">Search / More</text>
  </g>

  <!-- Child nav displayed as icon cards under topbar -->
  <g transform="translate(20,88)">
    <text x="6" y="18" fill="#111827" font-family="Helvetica, Arial" font-size="14">Laporan (childNav) â€” tampilkan sebagai icon card untuk mengurangi panjang side nav</text>

    <!-- icon card grid -->
    <g transform="translate(0,24)">
      <!-- card 1 -->
      <rect x="0" y="0" width="160" height="86" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
      <circle cx="30" cy="40" r="18" fill="#fde68a"/>
      <text x="60" y="46" fill="#111827" font-family="Helvetica, Arial" font-size="13">Laporan Penjualan</text>

      <!-- card 2 -->
      <rect x="176" y="0" width="160" height="86" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
      <circle cx="206" cy="40" r="18" fill="#bfdbfe"/>
      <text x="236" y="46" fill="#111827" font-family="Helvetica, Arial" font-size="13">Laporan Persediaan</text>

      <!-- card 3 -->
      <rect x="352" y="0" width="160" height="86" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
      <circle cx="382" cy="40" r="18" fill="#fca5a5"/>
      <text x="412" y="46" fill="#111827" font-family="Helvetica, Arial" font-size="13">Laporan Keuangan</text>

      <!-- card 4 -->
      <rect x="528" y="0" width="160" height="86" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
      <circle cx="558" cy="40" r="18" fill="#bbf7d0"/>
      <text x="588" y="46" fill="#111827" font-family="Helvetica, Arial" font-size="13">Lainnya</text>

      <!-- hint: overflow button -->
      <rect x="704" y="0" width="86" height="86" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
      <text x="730" y="48" fill="#6b7280" font-family="Helvetica, Arial" font-size="12">Lainnya</text>
    </g>
  </g>

  <!-- short note -->
  <text x="20" y="370" fill="#6b7280" font-family="Helvetica, Arial" font-size="12">Sketsa: mainNav di top bar; childNav muncul sebagai grid icon card di bawah, mengurangi scroll side navbar.</text>
</svg>

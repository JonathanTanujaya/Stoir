<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <rect width="600" height="600" fill="#ffffff"/>

  <!-- Side navbar -->
  <rect x="0" y="0" width="220" height="600" fill="#0f172a"/>
  <text x="24" y="36" fill="#fff" font-family="Helvetica, Arial" font-size="16">Brand</text>

  <!-- Nav groups (accordion style) -->
  <g transform="translate(0,72)" fill="#cbd5e1" font-family="Helvetica, Arial" font-size="14">
    <!-- group 1 (expanded) -->
    <rect x="8" y="0" width="204" height="40" rx="6" fill="#111827"/>
    <text x="24" y="26" fill="#fff">Dashboard</text>

    <!-- group 2 (accordion header) -->
    <rect x="8" y="56" width="204" height="40" rx="6" fill="#111827"/>
    <text x="24" y="82" fill="#fff">Laporan ▾</text>

    <!-- child items, collapsed into scrollable panel area (visual) -->
    <g transform="translate(24,104)">
      <!-- we show 4 visible items and indicate more with a fade / scrollbar hint -->
      <rect x="0" y="0" width="180" height="36" rx="6" fill="#0b1220"/>
      <text x="12" y="24" fill="#cbd5e1">Penjualan</text>

      <rect x="0" y="44" width="180" height="36" rx="6" fill="#0b1220"/>
      <text x="12" y="68" fill="#cbd5e1">Persediaan</text>

      <rect x="0" y="88" width="180" height="36" rx="6" fill="#0b1220"/>
      <text x="12" y="112" fill="#cbd5e1">Keuangan</text>

      <rect x="0" y="132" width="180" height="36" rx="6" fill="#0b1220"/>
      <text x="12" y="156" fill="#cbd5e1">Pelanggan</text>

      <!-- faded more indicator -->
      <rect x="0" y="176" width="180" height="60" rx="6" fill="url(#fade)"/>
      <text x="60" y="210" fill="#9ca3af">...lebih banyak</text>
    </g>

    <!-- group 3 -->
    <rect x="8" y="260" width="204" height="40" rx="6" fill="#111827"/>
    <text x="24" y="286" fill="#fff">Master</text>
  </g>

  <!-- Main content area to the right -->
  <rect x="240" y="16" width="344" height="560" rx="8" fill="#f8fafc" stroke="#e6eef8"/>
  <text x="260" y="44" fill="#0f172a" font-family="Helvetica, Arial" font-size="16">Halaman Laporan</text>
  <text x="260" y="72" fill="#6b7280" font-family="Helvetica, Arial" font-size="13">Gunakan group accordion agar childNav tidak menumpuk pada satu list panjang — tambahkan search & show more</text>

  <defs>
    <linearGradient id="fade" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1220" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0b1220" stop-opacity="0" />
    </linearGradient>
  </defs>

</svg>
